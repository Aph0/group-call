<html>
<head>
<meta charset="utf-8">
<link rel="styleSheet" href="style.css" type="text/css" media="screen">

<script
	src="https://rawgit.com/GoogleChrome/webrtc/master/samples/web/js/adapter.js"></script>
<script src="./js/conferenceroom.js"></script>
<script src="./js/participant.js"></script>
<script src="./js/kurento-utils.js"></script>
<script src="./js/jquery.min.js"></script>
</head>
<body>
	<div id="container">

			<div id="join" class="animate join">
				<h1>Videokonferens</h1>
				
					<p>
						<input type="text" name="name" value="" id="name"
							placeholder="Namn" required>
					</p>
					<p>
						<input type="text" name="room" value="" id="roomName"
							placeholder="Rum" required>
					</p>

					<button  onClick="register(); return false;">Anslut till diskussionen!</button>


			</div>
			<div id="room" style="display: none;">
				<h2 id="room-header"></h2>
				<div id="participants"></div>
				<input type="button" id="button-leave" onmouseup="leaveRoom();"
					value="Leave room">
			</div>
			<div id="chat"  style="display: none;">
				<div>
					<input type="text" id="write" style="width:25em;" placeholder="Chatta"></input>
				</div>
				<div id="chatcontent"  >
				</div>
			</div>

	</div>
</body>
</html>
